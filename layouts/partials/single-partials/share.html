<div class="share d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <div class="share-counts">
            <div>
                <div class="d-flex flex-row align-items-center">
                    {{ if isset .Site.Params.Disqus "api_key" }}
                    <div class="share-favorites">
                        <a id="disqus-likes-count" class="smoothscroll text-muted" href="#disqus_thread" data-toggle="tooltip" data-placement="top" title="Like">
                            <i class="far fa-heart"></i>
                        </a>
                        <a id="disqus-likes-count" class="smoothscroll text-muted" href="#disqus_thread"  data-toggle="tooltip" data-placement="top" title="View likes">0</a>
                    </div>
                    &nbsp;&nbsp;
                    <div class="share-comments">
                        <a id="disqus-likes-count" class="smoothscroll text-muted" href="#disqus_thread" data-toggle="tooltip" data-placement="top" title="Comment">
                            <i class="far fa-comment"></i>
                        </a>
                        <a id="disqus-comments-count" class="smoothscroll text-muted" href="#disqus_thread" data-toggle="tooltip" data-placement="top" title="View comments">0</a>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <!--
        <a id="share-bookmark" class="link-dark" tabindex="0" data-toggle="tooltip" data-placement="top" title="Save">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" aria-label="Add to list bookmark button">
                <path d="M18 2.5a.5.5 0 0 1 1 0V5h2.5a.5.5 0 0 1 0 1H19v2.5a.5.5 0 1 1-1 0V6h-2.5a.5.5 0 0 1 0-1H18V2.5zM7 7a1 1 0 0 1 1-1h3.5a.5.5 0 0 0 0-1H8a2 2 0 0 0-2 2v14a.5.5 0 0 0 .8.4l5.7-4.4 5.7 4.4a.5.5 0 0 0 .8-.4v-8.5a.5.5 0 0 0-1 0v7.48l-5.2-4a.5.5 0 0 0-.6 0l-5.2 4V7z" fill="currentColor"></path>
            </svg>
        </a>
        -->
        <a id="share-share" class="link-dark" tabindex="1" data-toggle="tooltip" data-placement="top" title="Share">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.22 4.93a.42.42 0 0 1-.12.13h.01a.45.45 0 0 1-.29.08.52.52 0 0 1-.3-.13L12.5 3v7.07a.5.5 0 0 1-.5.5.5.5 0 0 1-.5-.5V3.02l-2 2a.45.45 0 0 1-.57.04h-.02a.4.4 0 0 1-.16-.3.4.4 0 0 1 .1-.32l2.8-2.8a.5.5 0 0 1 .7 0l2.8 2.8a.42.42 0 0 1 .07.5zm-.1.14zm.88 2h1.5a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-11a2 2 0 0 1-2-2v-10a2 2 0 0 1 2-2H8a.5.5 0 0 1 .35.14c.1.1.15.22.15.35a.5.5 0 0 1-.15.35.5.5 0 0 1-.35.15H6.4c-.5 0-.9.4-.9.9v10.2a.9.9 0 0 0 .9.9h11.2c.5 0 .9-.4.9-.9V8.96c0-.5-.4-.9-.9-.9H16a.5.5 0 0 1 0-1z" fill="currentColor"></path>
            </svg>
        </a>
    </div>
</div>

<!-- Share sheet -->
<div hidden>
    <div data-name="share-popover-source" data-bs-toggle="popover" class="share-popover">
        <ul>
            <li>
                <a target="_blank" class="d-inline-flex btn btn-link text-decoration-none" onclick="navigator.clipboard.writeText('{{ .Permalink }}');">
                    <svg width="24" height="24" style="margin: -1px 0 0 -1px;" viewBox="0 0 24 24" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.5 9.68l.6-.6a5 5 0 0 1 1.02 7.87l-2.83 2.83a5 5 0 0 1-7.07-7.07l2.38-2.38c0 .43.05.86.12 1.3l-1.8 1.79a4 4 0 0 0 5.67 5.65l2.82-2.83a4 4 0 0 0-1.04-6.4l.14-.16zm-1 4.64l-.6.6a5 5 0 0 1-1.02-7.87l2.83-2.83a5 5 0 0 1 7.07 7.07l-2.38 2.39c0-.43-.05-.87-.12-1.3l1.8-1.8a4 4 0 1 0-5.67-5.65L10.6 7.76a4 4 0 0 0 1.04 6.4l-.13.16z" fill="currentColor"></path></svg>
                    <div>Copy link</div>
                </a>
            </li>
            <li style="margin: 0; padding: 6px 0 6px 0 !important; max-height: 13px;">
                <div style="border-top-width: 1px; border-top-style: solid; border-top-color: rgb(242, 242, 242);"></div>
            </li>
            <li>
                <a target="_blank" class="d-inline-flex btn btn-link text-decoration-none" onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}', 'linkedin-share', 'width=550,height=435'); return false;">
                    <i class="fab fa-linkedin"></i>
                    <div>Share on LinkedIn</div>
                </a>
            </li>
            <li>
                <a target="_blank" class="d-inline-flex btn btn-link text-decoration-none" onclick="window.open('https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}', 'twitter-share', 'width=550,height=435'); return false;">
                    <i class="fab fa-twitter"></i>
                    <div>Share on X</div>
                </a>
            </li>
            <li>
                <a target="_blank" class="d-inline-flex btn btn-link text-decoration-none" onclick="window.open('https://facebook.com/sharer.php?u={{ .Permalink }}', 'facebook-share', 'width=550,height=435'); return false;">
                    <i class="fab fa-facebook-f"></i>
                    <div>Share on Facebook</div>
                </a>
            </li>
            <li>
                <a target="_blank" class="d-inline-flex btn btn-link text-decoration-none" onclick="window.open('https://www.xing.com/spi/shares/new?url={{ .Permalink }}', 'xing-share', 'width=550,height=435'); return false;">
                    <i class="fab fa-xing"></i>
                    <div>Share on Xing</div>
                </a>
            </li>
        </ul>
    </div>
</div>
